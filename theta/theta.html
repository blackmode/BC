<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - dual fisheye panorama</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #000000;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				font-weight: bold;
				text-align:center;
			}

			a {
				color: #0000ff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>

		<script src="build/three.js"></script>

		<script>

			var camera, scene, renderer;

			var isUserInteracting = false,
			onMouseDownMouseX = 0, onMouseDownMouseY = 0,
			lon = 0, onMouseDownLon = 0,
			lat = 0, onMouseDownLat = 0,
			phi = 0, theta = 0,
			distance = 500;

			init();
			animate();

			function init() {

				var container, mesh;

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 2000 );

				scene = new THREE.Scene();

				var geometry = new THREE.SphereBufferGeometry( 500, 22, 22 ) .toNonIndexed() ;
				var geometry2 = new THREE.SphereBufferGeometry( 500, 21, 21 ).toNonIndexed();
				 geometry.scale( - 1, 1, 1 );

				// Remap UVs

				var normals = geometry.attributes.normal.array;
				var uvs = geometry.attributes.uv.array;
				var position = geometry.attributes.position.array;

 

				// prepocitavani
		 
					for ( var i = 0, l = normals.length / 3; i < l; i ++ ) {

						var x = normals[ i * 3 + 0 ];
						var y = normals[ i * 3 + 1 ];
						var z = normals[ i * 3 + 2 ];

						if ( i < l / 2 ) {

							var correction = ( x == 0 && z == 0 ) ? 1 : ( Math.acos( y ) / Math.sqrt( x * x + z * z ) ) * ( 2 / Math.PI );
							uvs[ i * 2 + 0 ] = x * ( 404 / 1920 ) * correction + ( 447 / 1920 );
							uvs[ i * 2 + 1 ] = z * ( 404 / 1080 ) * correction + ( 582 / 1080 );

						} else {

							var correction = ( x == 0 && z == 0 ) ? 1 : ( Math.acos( - y ) / Math.sqrt( x * x + z * z ) ) * ( 2 / Math.PI );
							uvs[ i * 2 + 0 ] = - x * ( 404 / 1920 ) * correction + ( 1470 / 1920 );
							uvs[ i * 2 + 1 ] = z * ( 404 / 1080 ) * correction + ( 582 / 1080 );

						}

					}
				 

				geometry.rotateZ( - Math.PI / 2 );

				//

				var video = document.createElement( 'video' );
				video.width = 1920;
				video.height = 1080;
				video.loop = true;
				video.muted = true;
				video.src = getParamByKey('video') ? getParamByKey('video') : "data/theta2.mp4";
				video.setAttribute( 'webkit-playsinline', 'webkit-playsinline' );
				video.play();



				var texture = new THREE.VideoTexture( video );
				texture.minFilter = THREE.LinearFilter;
				texture.format = THREE.RGBFormat;

				//var texture = new THREE.TextureLoader().load( 'data/model.jpg' );
				//texture.format = THREE.RGBFormat;

				var material   = new THREE.MeshBasicMaterial( { 
					map: texture 
				} );

				mesh = new THREE.Mesh( geometry, material );
				console.log(scene);
				scene.add( mesh );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'wheel', onDocumentMouseWheel, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				isUserInteracting = true;

				onPointerDownPointerX = event.clientX;
				onPointerDownPointerY = event.clientY;

				onPointerDownLon = lon;
				onPointerDownLat = lat;

			}

			function onDocumentMouseMove( event ) {

				if ( isUserInteracting === true ) {

					lon = ( onPointerDownPointerX - event.clientX ) * 0.1 + onPointerDownLon;
					lat = ( onPointerDownPointerY - event.clientY ) * 0.1 + onPointerDownLat;

				}

			}

			function onDocumentMouseUp( event ) {

				isUserInteracting = false;

			}

			function onDocumentMouseWheel( event ) {

				distance += event.deltaY * 0.05;

			}

			function animate() {

				requestAnimationFrame( animate );
				update();

			}

			function update() {

				if ( isUserInteracting === false ) {

					lon += 0.1;

				}

				lat = Math.max( - 85, Math.min( 85, lat ) );
				phi = THREE.Math.degToRad( 90 - lat );
				theta = THREE.Math.degToRad( lon - 180 );

				camera.position.x = distance * Math.sin( phi ) * Math.cos( theta );
				camera.position.y = distance * Math.cos( phi );
				camera.position.z = distance * Math.sin( phi ) * Math.sin( theta );

				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

			function parseSearch(search) {
			  // Fails if a key exists twice (e.g., ?a=foo&a=bar would return {a:"bar"}
			  search = search.substring(search.indexOf("?")+1).split("&");
			  var params = {}, pair;
			  for (var i = 0; i < search.length; i++) {
			    pair = search[i].split("=");
			    if (pair[0] && !pair[1])
			        pair[1] = "";
			    if (!params[decodeURIComponent(pair[0])] && decodeURIComponent(pair[1]) === "undefined") {
			        continue;
			    } else {
			        params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
			    }
			  }
			  return params;
			}


			// vrat hodnotu parametru v adrese, napr: index.html?get_key=value
			// vraci 'value'
			function getParamByKey(get_key) {
			  var address = window.location.href ;
			  var pair = [];
			  address = address.substring(address.indexOf("?")+1).split("&");
			  for (var i =0; i < address.length; i++) 
			  {
			  	pair = address[i].split("=");
			  	if (get_key == pair[0]) 
			  	{
			  		return pair[1];
			  	}
			  }
			  return false;
			 }

		    // debug method
		    function d(object) {
		        console.log("------------------- DEBUG STARTS-------------------");
		        console.log(object);
		        console.log("___________________ DEBUG ENDS ____________________");
		    }

		    // checking if file exists by JS and XHR
		    // OK
		    function checkIfFileExists(url)
		    {
		        var http = new XMLHttpRequest();
		        var img = new Image();
		        http.open('HEAD', url, false);
		        http.send();
		        img.src = url;

		        if (http.status!=404 || img.height != 0) {
		            return true;
		        }
		        else {
		            return false;
		        }
		    }

		    function vertexSharderProgram() 
		    {
		        // Main: 2 steps: nastaveni pozice a predani dat do fragment shaderu
		        return "\
		            attribute vec3 a_vertCoord;\
		            attribute vec2 a_texCoord;\
		            uniform mat4 u_cubeMatrix;\
		            uniform mat4 u_perspMatrix;\
		            varying mediump vec2 v_texCoord;\
		            void main() {\
		                 gl_Position = u_perspMatrix * u_cubeMatrix * vec4(a_vertCoord, 1.0);\
		                 v_texCoord = a_texCoord;\
		            }\
		        ";
		    }

		    
		    function fragmentSharderProgram() 
		    {
		        // Main: najit barvy z textury
		        return "\
		            varying mediump vec2 v_texCoord;\
		            uniform sampler2D u_sampler;\
		            void main() {\
		                 gl_FragColor = texture2D(u_sampler, v_texCoord);\
		            }\
		        ";
		    }


		</script>
	</body>
</html>
